<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Self Prog</h1>
    <button id="stop">stop</button>
</body>
<script>
    const syNuman = function(){
        console.log("Nouman Haider")
    }
    
    const changedText = function(){
        document.querySelector('h1').innerHTML = "this is the changed text"
    }
    setTimeout(syNuman,2000)
    const changeMe =  setTimeout(changedText,5000)
    // clearTimeout(changeMe)
    document.querySelector('#stop'),addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("text will not change now")
    })
</script>
</html>
